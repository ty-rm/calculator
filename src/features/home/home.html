<div class="container">

    <div class="well" id="calculator-wrapper">
        <div class="row-fluid">
            <div class="span8">
                <div id="calculator-screen">{{home.total}}</div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span6 well">
            <div id="calc-board">
                <div class="row-fluid">
                    <button value="7"></button>
                    <button value="8"></button>
                    <button value="9"></button>
                    <button value="'('"></button>
                    <button value="')'"></button>
                </div>
                <div class="row-fluid">
                    <button value="4"></button>
                    <button value="5"></button>
                    <button value="6"></button>
                    <button value="'-'"></button>
                    <button value="'+'"></button>
                </div>
                <div class="row-fluid">
                    <button value="1"></button>
                    <button value="2"></button>
                    <button value="3"></button>
                    <button value="'/'"></button>
                    <button value="'*'"></button>
                </div>
                <div class="row-fluid">
                    <button value="'.'"></button>
                    <button value="0"></button>
                    <button class="btn-danger" value="'C'"></button>
                    <button class="btn-primary" value="'='"></button>
                    <button value="'Enter'" ></button>
                </div>
            </div>
        </div>
    </div>
</div>
